``` bash
vim filename :打开或新建文件，并将光标置于第一行首
vim +n filename ：打开文件，并将光标置于第n行首
vim + filename ：打开文件，并将光标置于最后一行首
vim +/pattern filename：打开文件，并将光标置于第一个与pattern匹配的串处
vim -r filename ：在上次正用v">
